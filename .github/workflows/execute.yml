name: Java Build and Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the code from the repo
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Set up Java with Adoptium (Temurin)
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      # Step 3: Compile all Java files
      - name: Compile Java files
        run: javac src/main/java/com/mycompany/dungeondelvers/*.java

      # Step 4: Run Java main class
      - name: Run Java program
        run: java -cp src/main/java com.mycompany.dungeondelvers.DungeonDelvers
