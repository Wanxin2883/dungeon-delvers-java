name: Java Build and Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the code from the repo
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Set up Java with Adoptium (Temurin)
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      # Step 3: Compile Java code (with correct path)
      - name: Compile Java code
        run: javac src/main/java/com/mycompany/dungeondelvers/DungeonDelvers.java

      # Step 4: Run Java code (using classpath to handle packages)
      - name: Run Java code
        run: java -cp src/main/java com.mycompany.dungeondelvers.DungeonDelvers
