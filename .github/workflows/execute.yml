name: Java Build and Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Compile Java files
        run: javac -d out src/main/java/com/mycompany/dungeondelvers/*.java

      - name: Run Java program with input
        run: |
          echo -e "5\n1\nAli\nM\n1\nKelly\nF\n1\nWendy\nF\n3\n4\n1\n1\n5\n1\n5\n1\n5\n1\n5\n1\n5\n2\n5\n1\n6" | java -cp out com.mycompany.dungeondelvers.DungeonDelvers
