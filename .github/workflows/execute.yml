name: Java Build and Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Compile Java files
        run: javac -d out src/main/java/com/mycompany/dungeondelvers/*.java

      - name: Run Java program with input
        run: |
          echo -e "5
          1
          Ali
          M
          1
          Kelly
          F
          1
          Wendy
          F
          3
          4
          1
          1
          1
          5
          1
          5
          1
          5
          1
          5
          1
          5
          2
          5
          1
          6" | java -cp out com.mycompany.dungeondelvers.DungeonDelvers
